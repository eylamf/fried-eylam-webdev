<!DOCTYPE html>

<nav class="navbar navbar-default ef-light-nav navbar-fixed-top">
    <div class="container-fluid">

        <a href="#!/login">
            <span class="ef-dark-glyph-header glyphicon glyphicon-chevron-left pull-left"></span>
        </a>

        <a class="ef-nav-title-dark" href="">
            Register
        </a>
    </div>
</nav>


<div class="container-fluid">

    <!--<div class="container-fluid">-->
    <!--<img src="../../../assets/yelp_prof_login.png">-->
    <!--</div>-->

    <label for="username">Username</label>
    <input id="username"
           class="form-control"
           ng-model="username"
           placeholder="Username">

    <label for="email">Email</label>
    <input id="email"
           class="form-control"
           ng-model="email"
           placeholder="Email">


    <label for="password">Password</label>
    <input id="password"
           type="password"
           class="form-control"
           ng-model="password"
           placeholder="Password">

    <label for="password2">Verify Password</label>
    <input id="password2"
           type="password"
           class="form-control"
           ng-model="password2"
           placeholder="Password">

    <label for="city">Favorite City</label>
    <input id="city"
           class="form-control"
           type="text"
           ng-model="favCity"
           placeholder="Where do you spend most of your time?">

    <a ng-click="model.registerUser(username, password, password2)"
       class="btn btn-success btn-block">
        <span class="glyphicon glyphicon-ok"></span>
    </a>

    <a href="#!/login"
       class="btn btn-danger btn-block">
        Cancel
    </a>

    <nav class="navbar navbar-fixed-bottom navbar-default ef-light-nav">
        <div class="container-fluid">
            <div class="row text-center">

                <a href="#!/home" class="ef-dark-glyph-header col-xs-4 visible-xs">
                    <span class="glyphicon glyphicon-home"></span>
                </a>
                <a href="#!/user/{{model.userId}}/search"
                   class="ef-dark-glyph-header col-xs-4 visible-xs">
                    <span class="glyphicon glyphicon-search"></span>
                </a>
                <a ng-if="model.userLoggedIn"
                   href="#!/user/{{model.userId}}"
                   class="ef-dark-glyph-header col-xs-4 visible-xs">
                    <span class="glyphicon glyphicon-user"></span>
                </a>
                <a ng-if="!model.userLoggedIn"
                   href="#!/login"
                   class="ef-dark-glyph-header col-xs-4 visible-xs">
                    <span class="glyphicon glyphicon-user"></span>
                </a>
            </div>
        </div>

    </nav>

</div>
