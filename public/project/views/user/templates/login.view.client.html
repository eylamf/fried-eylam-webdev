<!DOCTYPE html>

<nav class="navbar navbar-fixed-top navbar-default">
    <a class="ef-nav-title-light">
        Login
    </a>
</nav>

<div class="container-fluid">

    <div ng-show="model.message" class="alert alert-danger">
        {{model.message}}
    </div>

    <label for="username">Username</label>
    <input ng-model="username"
           id="username"
           autocorrect="off"
           autocapitalize="off"
           class="form-control"
           type="text"
           placeholder="Username"
           required/>
    <div ng-show="model.usernameError"
         class="alert alert-danger">
        {{model.usernameError}}
    </div>

    <label for="password">Password</label>
    <input ng-model="password"
           id="password"
           class="form-control"
           type="password"
           placeholder="Password"
           required/>
    <div ng-show="model.passError"
         class="alert alert-danger">
        {{model.passError}}
    </div>

    <a ng-click="model.login(username, password)"
       class="btn btn-block btn-success">
        <span class="glyphicon glyphicon-ok"></span>
    </a>

    <a href="/auth/facebook"
       class="btn btn-primary btn-block">
        <span class="fa fa-facebook-official"></span>
    </a>

    <a href="#!/register"
       class="btn btn-block btn-danger">
        Register
    </a>
</div>

<nav class="navbar navbar-fixed-bottom navbar-default ef-light-nav">
    <div class="container-fluid">
        <div class="row text-center">

            <a href="#!/home" class="ef-dark-glyph-header col-xs-4">
                <span class="glyphicon glyphicon-home"></span>
            </a>
            <a href="#!/search"
               class="ef-dark-glyph-header col-xs-4">
                <span class="glyphicon glyphicon-search"></span>
            </a>
            <a
                    href="#!/login"
                    class="ef-dark-glyph-header col-xs-4">
                <span class="glyphicon glyphicon-user"></span>
            </a>

        </div>
    </div>

</nav>
