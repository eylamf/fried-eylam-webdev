<div class="container-fluid">
    <div class="row">
        <div class="col-sm-4 hidden-xs srollable-left">
            <div class="list-group">
                <a ng-repeat="widgetType in model.widgetTypes"
                   class="list-group-item list-group-item-action"
                   ng-click="model.goToEdit(widgetType)">
                    {{widgetType}}
                </a>
            </div>
        </div>


        <div ng-switch="model.widget.type">
            <div ng-switch-when="HEADING">
                <div ng-include="'views/widget/editors/widget-heading-edit.view.client.html'"></div>
            </div>
            <div ng-switch-when="IMAGE">
                <div ng-include="'views/widget/editors/widget-image-edit.view.client.html'"></div>
            </div>
            <div ng-switch-when="YOUTUBE">
                <div ng-include="'views/widget/editors/widget-youtube-edit.view.client.html'"></div>
            </div>
            <div ng-switch-when="HTML">
                <div ng-include="'views/widget/editors/widget-html-edit.view.client.html'"></div>
            </div>
            <div ng-switch-when="TEXT">
                <div ng-include="'views/widget/editors/widget-text-edit.view.client.html'"></div>
            </div>
        </div>




    </div>
</div>
