<!DOCTYPE html>

<div class="col-xs-12 col-sm-8">

    <label for="name">Name</label>
    <input id="name"
       class="form-control"
       type="text"
       placeholder="Name">

    <label>HTML</label>
    <br>

    <div class="btn-group" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-default">H1</button>
        <button type="button" class="btn btn-default">H2</button>
        <button type="button" class="btn btn-default">H3</button>
    </div>

    <div class="btn-group" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-default"><strong>B</strong></button>
        <button type="button" class="btn btn-default"><i>I</i></button>
        <button type="button" class="btn btn-default"><u><i>U</i></u></button>
        <button type="button" class="btn btn-default"><strike>S</strike></strik></button>
    </div>
    <br>
    <div class="btn-group" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-default">
            <span class="glyphicon glyphicon-list"></span>
        </button>
        <button type="button" class="btn btn-default">
            <span class="glyphicon glyphicon-list"></span>
        </button>
    </div>
    <div class="btn-group" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-default">
            <span class="glyphicon glyphicon-align-left"></span>
        </button>
        <button type="button" class="btn btn-default">
            <span class="glyphicon glyphicon-align-center"></span>
        </button>
        <button type="button" class="btn btn-default">
            <span class="glyphicon glyphicon-align-right"></span>
        </button>
        <button type="button" class="btn btn-default">
            <span class="glyphicon glyphicon-align-justify"></span>
        </button>
    </div>
    <br>
    <div class="btn-group" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-default">
            <span class="glyphicon glyphicon-indent-left"></span>
        </button>
        <button type="button" class="btn btn-default">
            <span class="glyphicon glyphicon-indent-right"></span>
        </button>
    </div>
    <button type="button" class="btn btn-default" aria-label="Left Align">
        <span class="glyphicon glyphicon-console" aria-hidden="true"></span>
    </button>
    <textarea class="form-control"
              rows="6"
              placeholder="<example></example>"></textarea>
    <a class="btn btn-block btn-danger">
        Delete
    </a>



</div>
