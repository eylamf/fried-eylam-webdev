<!DOCTYPE html>

<div class="col-xs-12 col-sm-8">

    <label for="name">Name</label>
    <input id="name"
       class="form-control"
       type="text"
       placeholder="Name">

    <label>HTML</label>
    <br>

    <div class="btn-group" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-secondary">H1</button>
        <button type="button" class="btn btn-secondary">H2</button>
        <button type="button" class="btn btn-secondary">H3</button>
    </div>

    <div class="btn-group" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-secondary"><strong>B</strong></button>

        <button type="button" class="btn btn-secondary"><u><i>U</i></u></button>
