<!DOCTYPE html>

<div class="col-xs-12 col-sm-8">

    <label for="name">Name</label>
    <input id="name"
           ng-model="model.widgetCopy.name"
           class="form-control"
           type="text"
           placeholder="Name">

    <label for="text">Text</label>
    <input id="text"
           ng-model="model.widgetCopy.text"
           class="form-control"
           type="text"
           placeholder="Text">

    <label for="rows">Rows</label>
    <input id="rows"
           ng-model="model.widgetCopy.rows"
           class="form-control"
           type="text"
           placeholder="Rows">

    <label for="ph">Placeholder</label>
    <input id="ph"
           ng-model="model.widgetCopy.placeholder"
           class="form-control"
           type="text"
           placeholder="Placeholder">

    <label>Formatted &nbsp</label>
    <input type="checkbox"
           ng-model="model.widgetCopy.formatted">


    <a ng-click="model.updateWidget(model.widgetId, model.widgetCopy)"
       class="btn btn-block btn-primary">
        Create
    </a>

    <a ng-click="model.updateWidget(model.widgetId, model.widgetCopy)"
       class="btn btn-block btn-success">
        Update
    </a>

    <a ng-click="model.deleteWidget(model.widgetId)"
       class="btn btn-block btn-danger">
        Delete
    </a>


</div>
