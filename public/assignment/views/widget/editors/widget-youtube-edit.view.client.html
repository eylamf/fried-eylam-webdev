<!DOCTYPE html>

<div class="col-xs-12 col-sm-8">
    <label for="name">Name</label>
    <input id="name"
           class="form-control"
           type="text"
           placeholder="Name">

    <label for="text">Text</label>
    <input id="text"
           class="form-control"
           type="text"
           placeholder="Text">

    <label for="url">URL</label>
    <input id="url"
           ng-model="model.widget.url"
           class="form-control"
           type="text"
           placeholder="Video URL">

    <label for="width">Width</label>
    <input id="width"
           ng-model="model.widget.width"
           class="form-control"
           type="text"
           placeholder="0%">

    <a class="btn btn-block btn-danger" href="widget-list.view.client.html">
        Delete
    </a>
</div>
