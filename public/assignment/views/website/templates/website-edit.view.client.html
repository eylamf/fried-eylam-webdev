<div class="container-fluid">
    <div class="row">
        <div class="col-sm-4 hidden-xs srollable-left">
            <ul class="list-group">
                <li ng-repeat="website in model.websites" class="list-group-item">
                    <a href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page">
                        {{website.name}}
                    </a>
                    <a href="#!/user/{{model.userId}}/website/{{model.websiteId}}">
                        <span class="glyphicon glyphicon-cog pull-right"></span>
                    </a>
                </li>


            </ul>
        </div>
        <div class="col-xs-12 col-sm-8">
            <label for="name">Name</label>
            <input id="name"
                   ng-model="model.website.name"
                   class="form-control"
                   placeholder="Name"/>

            <label for="description">Description</label>
            <textarea id="description"
                      ng-model="model.website.description"
                      rows="5"
                      class="form-control"
                      placeholder="Description"></textarea>

            <a ng-click="model.updateWebsite(model.websiteId, model.website)"
               class="btn btn-success btn-block">
                Update
            </a>

            <a ng-click="model.deleteWebsite(model.websiteId)"
               class="btn btn-block btn-danger">
                Delete
            </a>
        </div>
    </div>
</div>
<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <a href="#!/user/{{model.userId}}">
            <span class="ef-white-glyph-header glyphicon glyphicon-user pull-right"></span>
        </a>
    </div>
