<!DOCTYPE html>

<div class="container-fluid">
    <h1>Register</h1>

    <div ng-show="model.error" class="alert alert-danger">
        {{model.error}}
    </div>

    <div ng-show="model.message" class="alert alert-info">
        {{model.message}}
    </div>

    <label for="username">Username</label>
    <input id="username"
           ng-model="username"
           class="form-control"
           type="text"
           placeholder="Username"/>

    <label for="password">Password</label>
    <input id="password"
           ng-model="password"
           type="password"
           class="form-control"
           placeholder="Password"/>

    <label for="ver-password">Verify Password</label>
    <input id="ver-password"
           ng-model="password2"
           type="password"
           class="form-control"
           placeholder="Verify your password"/>

    <a ng-click="model.register(username, password, password2)"
       class="btn btn-block btn-primary">Register</a>
    <a href="#!/login"
       class="btn btn-block btn-danger">Cancel</a>
</div>
