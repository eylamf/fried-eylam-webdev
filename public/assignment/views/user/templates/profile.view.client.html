    <div class="container-fluid">

        <a class="ef-nav-title-light" href="">

    <div class="container-fluid">

        <div ng-show="model.message" class="alert alert-info">
            {{model.message}}
        </div>

        <form>
            <div class="form-group">
                <label for="username">Username</label>
                <input readonly
                       ng-model="model.user.username"
                       type="text"
                       class="form-control"
                       id="username">
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email"
                       ng-model="model.user.email"
                       class="form-control"
                       id="email"
                       placeholder="Email">
            </div>
            <div class="form-group">
                <label for="first-name">First Name</label>
                <input type="text"
                       ng-model="model.user.firstName"
                       class="form-control"
                       id="first-name">
            </div>
            <div class="form-group">
                <label for="last-name">Last Name</label>
                <input type="text"
                       ng-model="model.user.lastName"
                       class="form-control"
                       id="last-name">
            </div>
        </form>

        <a class="btn btn-primary btn-block"
           href="#!/user/{{model.user._id}}/website">Websites</a>

        <a ng-click="model.unregister()"
           class="btn btn-danger  btn-block">
            Delete Account
        </a>

        <a ng-click="model.updateUser(model.user)" class="btn btn-success btn-block">
            Update
        </a>

        <a ng-click="model.logout()"
           class="btn btn-danger  btn-block">
            Logout
        </a>

    </div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <a href="#!profile">
            <span class="ef-white-glyph-header glyphicon glyphicon-user pull-right"></span>
        </a>
    </div>
</nav>
