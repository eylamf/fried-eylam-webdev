    <nav class="navbar navbar-default ef-light-nav navbar-fixed-top">
        <div class="container-fluid">
            <a href="#!/user/{{model.userId}}/website">
                <span class="ef-dark-glyph-header glyphicon glyphicon-chevron-left pull-left"></span>
            </a>

            <a class="ef-nav-title-dark" href="">
                Pages
            </a>

            <a href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page/new">
                <span class="ef-dark-glyph-header glyphicon glyphicon-plus pull-right"></span>
            </a>

        </div>
    </nav>

    <div class="container-fluid">
        <ul class="list-group">

            <li class="list-group-item active">
                <div class="row">
                    <div class="col-lg-5 col-md-8 col-sm-11 col-xs-11">
                        Page Name
                    </div>
                    <div class="col-lg-3 visible-lg">
                        Created
                    </div>
                    <div class="col-md-3 hidden-sm  hidden-xs">
                        Updated
                    </div>
                    <div class="col-sm-1">

                    </div>
                </div>
            </li>


            <li ng-repeat="page in model.pages" class="list-group-item">
                <div class="row">
                    <div class="col-lg-5 col-md-8 col-sm-11 col-xs-11">
                        <a href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page/{{page._id}}/widget">
                            {{page.name}}
                        </a>
                    </div>
                    <div class="col-lg-3 visible-lg">
                        {{page.created | date}}
                    </div>
                    <div class="col-md-3 hidden-sm  hidden-xs">
                        {{page.updated | date}}
                    </div>
                    <div class="col-sm-1">
                        <a href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page/{{page._id}}">
                            <span class="glyphicon glyphicon-cog pull-right"></span>
                        </a>
                    </div>
                </div>
            </li>

        </ul>
    </div>
    <nav class="navbar navbar-default ef-light-nav navbar-fixed-bottom">
        <div class="container-fluid">

            <!--<a class="navbar-brand" href="">
                Footer
            </a>-->

            <a class="ef-nav-title-dark" href="">
                Footer
            </a>

            <a href="#!/user/{{model.userId}}">
                <span class="ef-dark-glyph-header glyphicon glyphicon-user pull-right"></span>
            </a>

        </div>
    </nav>
