<div class="container-fluid">

    <div class="row">

        <div class="col-sm-4 hidden-xs srollable-left">

            <ul class="list-group">

                <li ng-repeat="page in model.pages" class="list-group-item">
                    <a href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page/{{page._id}}/widget">
                        {{page.name}}
                    </a>
                    <a href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page/{{page._id}}">
                        <span class="glyphicon glyphicon-cog pull-right"></span>
                    </a>
                </li>

            </ul>

        </div>

        <div class="col-xs-12 col-sm-8">


                <label for="name">Name</label>
                <input id="name"
                       ng-model="model.page.name"
                       class="form-control"
                       type="text"
                       placeholder="Page name">

                <label for="description">Description</label>
                <input id="description"
                       ng-model="model.page.description"
                       class="form-control"
                       type="text"
                       placeholder="Page description">

                <a ng-click="model.updatePage(page)"
                   class="btn btn-block btn-success">
                    Update
                </a>

                <a ng-click="model.deletePage(model.pageId)"
                   class="btn btn-block btn-danger">
                    Delete
                </a>

        </div>

    </div>

</div>
