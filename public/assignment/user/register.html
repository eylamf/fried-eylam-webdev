<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../css/style.css" rel="stylesheet"/>
</head>
<body>
<div class="container-fluid">
    <h1>Register</h1>

    <label for="username">Username</label>
    <input id="username" class="form-control" placeholder="Username"/>

    <label for="password">Password</label>
    <input id="password" type="password" class="form-control"
            placeholder="Password"/>

    <label for="ver-password">Verify Password</label>
    <input id="ver-password" type="password" class="form-control"
            placeholder="Verify your password"/>

    <a href="../website/website-list.html" class="btn btn-block btn-primary">Register</a>
    <a href="login.html" class="btn btn-block btn-danger">Cancel</a>
</div>
</body>
</html>
